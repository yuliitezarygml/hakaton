worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1024;

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80 default_server;
        server_name _;

        # ── API (включая SSE стриминг) ───────────────────────────
        location /api/ {
            proxy_pass         http://backend:8080;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket upgrade
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # SSE: отключить буферизацию, увеличить таймауты
            proxy_buffering            off;
            proxy_cache                off;
            proxy_read_timeout         600s;
            proxy_send_timeout         600s;
            proxy_connect_timeout      10s;

            # Заставить nginx не буферизовать ответ
            add_header X-Accel-Buffering no;
        }

        # ── Админ-панель ─────────────────────────────────────────
        location /admin/ {
            proxy_pass         http://backend:8080;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;

            proxy_buffering   off;
            proxy_read_timeout 600s;
        }

        # ── Страницы шаринга результатов ─────────────────────────
        location /s/ {
            proxy_pass         http://backend:8080;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Главная страница (Fact Guard) ──────────────────────────
        location / {
            proxy_pass         http://fact-guard:80;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE support for Fact Guard
            proxy_buffering            off;
            proxy_cache                off;
            proxy_read_timeout         600s;
            add_header X-Accel-Buffering no;
        }
    }
}
